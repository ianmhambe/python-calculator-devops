name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_IMAGE: mhambe/calculator-app
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests
      run: |
        echo "Tests passed!"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'
        
    - name: Configure kubectl for local cluster
      run: |
        # Create kubeconfig directory
        mkdir -p $HOME/.kube
        
        # Decode and save your local kubeconfig
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        
        # Set secure permissions
        chmod 600 $HOME/.kube/config
        
        # Verify cluster connection
        kubectl cluster-info
        kubectl get nodes
        
    - name: Deploy to Kubernetes
      run: |
        # Update the deployment with your actual Docker Hub username
        sed -i 's|YOUR_DOCKERHUB_USERNAME|mhambe|g' k8s/deployment.yaml
        
        # Apply your Kubernetes manifests
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        
        # Wait for deployment to be ready
        kubectl rollout status deployment/calculator-app --timeout=5m
        
    - name: Verify deployment
      run: |
        kubectl get pods -l app=calculator
        kubectl get svc calculator-service
        kubectl get endpoints calculator-service
        
    - name: Run smoke test
      run: |
        # Simple smoke test to verify the app is working
        timeout 30s bash -c 'until kubectl wait --for=condition=ready pod -l app=calculator --timeout=30s; do sleep 1; done'
        kubectl run smoke-test --image=curlimages/curl --rm -it --restart=Never -- curl -f http://calculator-service.default.svc.cluster.local/health