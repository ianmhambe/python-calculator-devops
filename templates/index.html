<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 { text-align: center; color: #00ff00; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #999; margin-bottom: 30px; font-size: 14px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        button:active { transform: translateY(0); }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .result.show { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-value { font-size: 32px; font-weight: 700; color: #667eea; margin-bottom: 10px; }
        .result-text { color: #666; font-size: 14px; }
        .error { color: #f44336; background: #ffebee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculator Mhambe</h1>
        <p class="subtitle">DevOps Pipeline </p>
        <div class="input-group">
            <label for="num1">First Number</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>
        <div class="input-group">
            <label for="operation">Operation</label>
            <select id="operation">
                <option value="add">‚ûï Addition</option>
                <option value="subtract">‚ûñ Subtraction</option>
                <option value="multiply">‚úñÔ∏è Multiplication</option>
                <option value="divide">‚ûó Division</option>
            </select>
        </div>
        <div class="input-group">
            <label for="num2">Second Number</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="result">
            <div class="result-value" id="resultValue"></div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const resultText = document.getElementById('resultText');
            if (!num1 || !num2) {
                resultDiv.className = 'result show error';
                resultValue.textContent = 'Error';
                resultText.textContent = 'Please enter both numbers';
                return;
            }
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        num1: parseFloat(num1),
                        num2: parseFloat(num2),
                        operation: operation
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.className = 'result show';
                    resultValue.textContent = data.result;
                    const ops = { 'add': '+', 'subtract': '-', 'multiply': '√ó', 'divide': '√∑' };
                    resultText.textContent = `${data.num1} ${ops[data.operation]} ${data.num2}`;
                } else {
                    resultDiv.className = 'result show error';
                    resultValue.textContent = 'Error';
                    resultText.textContent = data.error;
                }
            } catch (error) {
                resultDiv.className = 'result show error';
                resultValue.textContent = 'Error';
                resultText.textContent = 'Failed to calculate';
            }
        }
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
    </script>
</body>
</html>
